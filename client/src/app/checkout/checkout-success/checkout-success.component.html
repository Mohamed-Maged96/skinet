<div class="container mt-5">
    <div class="text-center">
        <i class="fa fa-check-circle fa-5x" style="color: #02b875; font-size: 150px;"></i>
    </div>
    <h2 class="text-center mt-2">Thank you. Your order is confirmed</h2>
    <p class="mb-4 text-center">Your order has not shipped yet, but this is to be expected, as we are not a real store!</p>
    <div class="text-center">
        <button 
            class="btn btn-outline-success" 
            *ngIf="order"
            routerLink="/orders/{{order.id}}">
            View your order
        </button>
        <button 
            *ngIf="!order"
            routerLink="/orders" 
            class="btn btn-outline-success">
            View your orders
        </button>
    </div>
</div>
